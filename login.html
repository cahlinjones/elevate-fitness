<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login | Elevate Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #DC143C;
            --primary-dark: #B01030;
            --secondary: #1E3A8A;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --white: #ffffff;
            --gray: #6c757d;
        }
        body { font-family: 'Open Sans', sans-serif; line-height: 1.6; color: var(--dark); background: var(--light); }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; }
        
        .login-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; background: linear-gradient(135deg, rgba(30, 58, 138, 0.1), rgba(220, 20, 60, 0.1)); }
        .login-card { background: var(--white); max-width: 500px; width: 100%; padding: 3rem; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); }
        .logo-section { text-align: center; margin-bottom: 2rem; }
        .logo { font-size: 2.5rem; font-weight: 800; color: var(--dark); }
        .logo span { color: var(--primary); }
        
        h2 { text-align: center; margin-bottom: 2rem; color: var(--dark); }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark); }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid var(--light); border-radius: 10px; font-family: 'Open Sans', sans-serif; font-size: 1rem; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        
        .btn { display: block; width: 100%; padding: 1rem; background: var(--primary); color: var(--white); border: none; border-radius: 50px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.3s; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4); }
        
        .form-footer { text-align: center; margin-top: 1.5rem; color: var(--gray); }
        .form-footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .form-footer a:hover { text-decoration: underline; }
        
        .back-home { text-align: center; margin-top: 2rem; }
        .back-home a { color: var(--gray); text-decoration: none; }
        .back-home a:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">ELEVATE<span>Fitness</span></div>
            </div>
            
            <h2>Member Login</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="memberships.html">Join Now</a></p>
            </div>
            
            <div class="back-home">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Call auth function
                const response = await fetch('/.netlify/functions/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: 'verify-password',
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.valid) {
                    // Store session
                    localStorage.setItem('userEmail', email);
                    localStorage.setItem('customerId', data.customerId);
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid email or password. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error. Please try again.');
            }
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
