<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Import | Elevate Fitness Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #DC143C;
            --primary-dark: #B01030;
            --secondary: #1E3A8A;
            --dark: #1a1a2e;
            --light: #f5f5f5;
            --white: #ffffff;
            --gray: #6c757d;
        }
        body { font-family: 'Open Sans', sans-serif; line-height: 1.6; color: var(--dark); background: var(--light); padding: 2rem; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; }
        
        .container { max-width: 800px; margin: 0 auto; background: var(--white); padding: 3rem; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); }
        h1 { color: var(--primary); margin-bottom: 1rem; }
        .warning { background: #fff3cd; border-left: 4px solid #ffc107; padding: 1rem; margin-bottom: 2rem; border-radius: 10px; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark); }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid var(--light); border-radius: 10px; font-family: 'Open Sans', sans-serif; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--primary); }
        
        .btn { display: inline-block; padding: 1rem 2.5rem; background: var(--primary); color: var(--white); border: none; border-radius: 50px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.3s; }
        .btn:hover { background: var(--primary-dark); transform: translateY(-2px); }
        .btn:disabled { background: var(--gray); cursor: not-allowed; transform: none; }
        
        .result-section { margin-top: 2rem; padding: 2rem; background: var(--light); border-radius: 15px; display: none; }
        .success-msg { color: #10b981; font-weight: 600; }
        .error-msg { color: #ef4444; font-weight: 600; }
        
        .back-link { display: inline-block; margin-top: 2rem; color: var(--gray); text-decoration: none; }
        .back-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Customer Import Tool</h1>
        <p style="color: var(--gray); margin-bottom: 2rem;">Import customer data from Wix to Stripe</p>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Admin Only:</strong> This tool is for administrative use only. Requires admin password and properly formatted JSON file.
        </div>
        
        <div class="form-group">
            <label for="adminPassword">Admin Password</label>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
        </div>
        
        <div class="form-group">
            <label for="jsonFile">Customer JSON File</label>
            <input type="file" id="jsonFile" accept=".json">
        </div>
        
        <button class="btn" onclick="importCustomers()" id="importBtn">Import Customers</button>
        
        <div class="result-section" id="results"></div>
        
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
    
    <script>
        async function importCustomers() {
            const password = document.getElementById('adminPassword').value;
            const fileInput = document.getElementById('jsonFile');
            const resultsDiv = document.getElementById('results');
            const importBtn = document.getElementById('importBtn');
            
            if (!password) {
                alert('Please enter admin password');
                return;
            }
            
            if (!fileInput.files[0]) {
                alert('Please select a JSON file');
                return;
            }
            
            importBtn.disabled = true;
            importBtn.textContent = 'Importing...';
            resultsDiv.style.display = 'none';
            
            try {
                const fileContent = await fileInput.files[0].text();
                const customers = JSON.parse(fileContent);
                
                const response = await fetch('/.netlify/functions/import-customers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customers: customers,
                        adminPassword: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultsDiv.innerHTML = `
                        <h3 class="success-msg">‚úÖ Import Completed!</h3>
                        <p><strong>Total customers:</strong> ${data.results.total}</p>
                        <p><strong>Successful:</strong> ${data.results.successful.length}</p>
                        <p><strong>Failed:</strong> ${data.results.failed.length}</p>
                        ${data.results.failed.length > 0 ? `
                            <h4 style="margin-top: 1rem;">Failed Imports:</h4>
                            <ul>
                                ${data.results.failed.map(f => `<li>${f.email}: ${f.error}</li>`).join('')}
                            </ul>
                        ` : ''}
                    `;
                } else {
                    resultsDiv.innerHTML = `
                        <h3 class="error-msg">‚ùå Import Failed</h3>
                        <p>${data.error || 'Unknown error occurred'}</p>
                    `;
                }
                
                resultsDiv.style.display = 'block';
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h3 class="error-msg">‚ùå Error</h3>
                    <p>${error.message}</p>
                `;
                resultsDiv.style.display = 'block';
            } finally {
                importBtn.disabled = false;
                importBtn.textContent = 'Import Customers';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
